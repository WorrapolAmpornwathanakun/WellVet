<ion-content padding="true" scroll="false">
  <div>
      <img src="img/dI4CV8ESOOtnw80wDc2i_WellVetLogo.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-list>
        <ion-item>
            <ion-label>Username:</ion-label>
            <ion-input type="text" placeholder="username" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password:</ion-label>
            <ion-input type="password" placeholder="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
      <button ion-button class="register-btn" block clear (click)="createAccount()">Create a new account</button>
  </form>
</ion-content>
