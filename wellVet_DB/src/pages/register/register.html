<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
		<ion-list>
			<ion-item>
				<ion-label>Email:</ion-label>
				<ion-input text-right type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>Password:</ion-label>
				<ion-input text-right type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>

</ion-content>
