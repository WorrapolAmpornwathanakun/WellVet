<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" id="page6">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div>
      <img src="img/dI4CV8ESOOtnw80wDc2i_WellVetLogo.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form2" class="list">
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input4">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="login-input5">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="tabsController.home" id="login-button2" style="border-radius:2px 2px 2px 2px;" class="button button-royal  button-block icon-left ion-social-facebook">Log in with Facebook</a>
      <a ui-sref="tabsController.home" id="login-button8" style="border-radius:2px 2px 2px 2px;" class="button button-positive  button-block icon-left ion-log-in">Log in</a>
      <a ui-sref="signup" id="login-button3" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
