<ion-view title="Signup" id="page5">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/WdG4QJ6TYKm5sUbQCwaH_WellVetLogo.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="signup-form1" class="list">
      <ion-list id="signup-list1">
        <label class="item item-input" id="signup-input22">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input" id="signup-input8">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input" id="signup-input9">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>
        <label class="item item-input" id="signup-input10">
          <span class="input-label">Confirm Password</span>
          <input type="password" placeholder="Password">
        </label>
        <label class="item item-input" id="signup-input2">
          <span class="input-label">Email</span>
          <input type="email" placeholder="sample@example.com">
        </label>
        <label class="item item-input" id="signup-input11">
          <span class="input-label">Tel</span>
          <input type="tel" placeholder="###-###-####">
        </label>
      </ion-list>
      <a ui-sref="tabsController.home" id="signup-button1" class="button button-royal  button-block icon-left ion-social-facebook">Sign up with Facebook</a>
      <a ui-sref="tabsController.home" id="signup-button7" class="button button-positive  button-block icon-left ion-log-in">Sign up</a>
    </form>
  </ion-content>
</ion-view>
